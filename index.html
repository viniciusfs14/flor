<!DOCTYPE html>
<html lang="pt-br">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top, #fff6f6, #ffdada);
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 60px 20px 20px;
      font-size: 2em;
      color: #e60039;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      padding: 20px;
    }
    .carousel img {
      max-height: 300px;
      border-radius: 20px;
      scroll-snap-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .message {
      padding: 30px;
      font-size: 1.3em;
      text-align: center;
      color: #333;
    }
    .sunrise {
      width: 100%;
      height: 200px;
      background: linear-gradient(to top, #ffda8b, #fff6c4);
      border-radius: 0 0 100% 100%;
      animation: sunrise 5s ease-in-out forwards;
    }
    @keyframes sunrise {
      from { height: 0; opacity: 0; }
      to { height: 200px; opacity: 1; }
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(+100vh) scale(1.5); opacity: 0; }
    }
    .button {
      display: block;
      margin: 40px auto;
      padding: 15px 25px;
      font-size: 1em;
      color: white;
      background-color: #e60039;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: #c40030;
    }
  </style>
</head>
