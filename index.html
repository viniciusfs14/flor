<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bom dia, Bem ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top, #fff6f6, #ffdada);
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 60px 20px 20px;
      font-size: 2em;
      color: #e60039;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      padding: 20px;
    }
    .carousel img {
      max-height: 300px;
      border-radius: 20px;
      scroll-snap-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .message {
      padding: 30px;
      font-size: 1.3em;
      text-align: center;
      color: #333;
    }
    .sunrise {
      width: 100%;
      height: 200px;
      background: linear-gradient(to top, #ffda8b, #fff6c4);
      border-radius: 0 0 100% 100%;
      animation: sunrise 5s ease-in-out forwards;
    }
    @keyframes sunrise {
      from { height: 0; opacity: 0; }
      to { height: 200px; opacity: 1; }
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgb(7, 245, 19);
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(+100vh) scale(1.5); opacity: 0; }
    }
    .button {
      display: block;
      margin: 40px auto;
      padding: 15px 25px;
      font-size: 1em;
      color: white;
      background-color: #e60039;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: #c40030;
    }

    #memory-game {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 15px;
      justify-content: center;
      margin-bottom: 40px;
    }
    .card {
      width: 80px;
      height: 80px;
      background-color: #fff;
      border: 2px solid #e60039;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .card.revealed img {
      display: block;
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts-container"></div>

  <header>
    Bom dia, Bem üåû‚ù§Ô∏è
  </header>

  <div class="carousel">
    <img src="imgs/teste.png" alt="Foto 1">
    <img src="imgs/2.jpg" alt="Foto 2">
    <img src="imgs/4.png" alt="Foto 3">
    <img src="imgs/4.png" alt="Foto 4">
    <img src="imgs/teste.png" alt="Foto 5">
  </div>

  <div class="message">
    "Acordar e pensar em voc√™ √© como sentir o sol pela primeira vez: quente, suave e cheio de promessas. Espero que o seu dia seja t√£o incr√≠vel quanto o sorriso que voc√™ d√° quando est√° feliz. Te amo, Bem."
  </div>

  <button id="btn-memoria" class="button">Clique aqui para uma Surpresa üíù</button>
  <div id="memoria-container" style="display: none; margin-top: 30px;"></div>

  <audio id="musica" src="audio/musga.mp3" preload="auto"></audio>

  <script>
    // Cora√ß√µes animados
    const container = document.getElementById('hearts-container');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);

    // Jogo da Mem√≥ria
    const imagens = ['1.png', '2.png', '3.png', '4.png', '5.png', '6.png'];
    const duplicadas = [...imagens, ...imagens];

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function criarJogo() {
      const memoria = document.getElementById('memoria-container');
      const embaralhadas = embaralhar(duplicadas.slice());
      const grid = document.createElement('div');
      grid.id = 'memory-game';

      let primeira = null;
      let bloqueado = false;

      embaralhadas.forEach(nome => {
        const card = document.createElement('div');
        card.className = 'card';
        const img = document.createElement('img');
        img.src = 'imgs/memoria/' + nome;
        card.appendChild(img);

        card.addEventListener('click', () => {
          if (bloqueado || card.classList.contains('revealed')) return;
          card.classList.add('revealed');

          if (!primeira) {
            primeira = card;
          } else {
            if (primeira.querySelector('img').src === card.querySelector('img').src) {
              primeira = null;
            } else {
              bloqueado = true;
              setTimeout(() => {
                primeira.classList.remove('revealed');
                card.classList.remove('revealed');
                primeira = null;
                bloqueado = false;
              }, 1000);
            }
          }
        });

        grid.appendChild(card);
      });

      memoria.innerHTML = '';
      memoria.appendChild(grid);
    }

    document.getElementById('btn-memoria').addEventListener('click', () => {
      document.getElementById('memoria-container').style.display = 'block';
      criarJogo();

      const musica = document.getElementById('musica');
      musica.volume = 0.3;
      musica.play().catch(() => {
        alert("Clique permitido para iniciar a m√∫sica üé∂");
      });
    });
  </script>
</body>
</html>
