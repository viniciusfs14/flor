<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bom dia, Bem ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top, #fff6f6, #ffdada);
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
      font-size: 2em;
      color: #e60039;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      padding: 20px;
    }

    .carousel img {
      max-height: 300px;
      border-radius: 20px;
      scroll-snap-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .message {
      padding: 30px;
      font-size: 1.3em;
      text-align: center;
      color: #333;
    }

    .sunrise {
      width: 100%;
      height: 200px;
      background: linear-gradient(to top, #ffda8b, #fff6c4);
      border-radius: 0 0 100% 100%;
      animation: sunrise 5s ease-in-out forwards;
    }

    @keyframes sunrise {
      from { height: 0; opacity: 0; }
      to { height: 200px; opacity: 1; }
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgb(7, 245, 19);
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
      animation: float 6s linear infinite, beat 0.5s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(+100vh) scale(1.2); opacity: 0; }
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.5); }
    }

    .button {
      display: block;
      margin: 40px auto;
      padding: 15px 25px;
      font-size: 1em;
      color: white;
      background-color: #e60039;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #c40030;
    }

    #memoria-container {
      display: none;
      max-width: 600px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .card {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 2em;
      user-select: none;
    }

    .card.matched {
      background-color: #a7f3d0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts-container"></div>

  <header>
    Bom dia, Bem üåû‚ù§Ô∏è
  </header>

  <div class="carousel">
    <img src="imgs/teste.png" alt="Foto 1">
    <img src="imgs/2.jpg" alt="Foto 2">
    <img src="imgs/4.png" alt="Foto 3">
    <img src="imgs/4.png" alt="Foto 4">
    <img src="imgs/teste.png" alt="Foto 5">
  </div>

  <div class="message">
    "Acordar e pensar em voc√™ √© como sentir o sol pela primeira vez: quente, suave e cheio de promessas. Espero que o seu dia seja t√£o incr√≠vel quanto o sorriso que voc√™ d√° quando est√° feliz. Te amo, Bem."
  </div>

  <button id="btn-memoria" class="button">Clique aqui para uma Surpresa üíù</button>
  <div id="memoria-container"></div>

  <!-- M√∫sica -->
  <audio id="audio" src="audio/musga.mp3" preload="auto"></audio>

  <script>
    // cora√ß√µes
    const container = document.getElementById('hearts-container');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);

    // iniciar jogo e m√∫sica
    const button = document.getElementById('btn-memoria');
    const memoriaContainer = document.getElementById('memoria-container');
    const audio = document.getElementById('audio');

    button.addEventListener('click', () => {
      memoriaContainer.style.display = 'grid';
      iniciarJogoMemoria();
      audio.play();
    });

    // Jogo da mem√≥ria
    const emojis = ['üå∏', 'üê±', 'üíñ', 'üçì', 'üåà', 'ü¶ã'];
    let cards = [];

    function iniciarJogoMemoria() {
      const embaralhado = [...emojis, ...emojis].sort(() => 0.5 - Math.random());
      memoriaContainer.innerHTML = '';
      cards = [];

      embaralhado.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = index;
        card.textContent = '';
        card.dataset.emoji = emoji;

        card.addEventListener('click', () => virarCarta(card));
        memoriaContainer.appendChild(card);
        cards.push(card);
      });
    }

    let cartaVirada = null;
    function virarCarta(carta) {
      if (carta.classList.contains('matched') || carta.textContent !== '') return;

      carta.textContent = carta.dataset.emoji;

      if (!cartaVirada) {
        cartaVirada = carta;
      } else {
        if (carta.dataset.emoji === cartaVirada.dataset.emoji) {
          carta.classList.add('matched');
          cartaVirada.classList.add('matched');
          cartaVirada = null;
        } else {
          setTimeout(() => {
            carta.textContent = '';
            cartaVirada.textContent = '';
            cartaVirada = null;
          }, 800);
        }
      }
    }
  </script>
</body>
</html>
